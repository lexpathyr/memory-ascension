<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Ascension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header class="sticky-header" role="banner">
    <!-- Controls moved to footer -->
    <h1 class="game-title" tabindex="0">Memory Ascension</h1>
    <section class="cycle-display" aria-label="Cycle and resource display">
      <div class="recompile-wrapper">
        <button id="recompileBtn" aria-label="Recompile (Prestige)">Recompile (Prestige)</button>
      </div>
      <div class="resource-display" id="resourceDisplay" aria-live="polite">Bits: 0</div>
    </section>
  </header>

  <nav id="tabNav" class="tab-nav" aria-label="Main navigation">
    <button id="tabMemory" class="tab-button active" aria-controls="memoryPanel" aria-selected="true" tabindex="0">Memory</button>
    <button id="tabTerminal" class="tab-button" style="display: none;" aria-controls="terminalPanel" aria-selected="false" tabindex="0">Computing</button>
  </nav>

  <main>
    <section id="memoryPanel" aria-labelledby="tabMemory">
      <div id="tiers"></div>
    </section>
    <section id="upgradeRack" class="upgrade-rack" aria-label="Upgrades"></section>
    <section id="rigStatsDisplay" class="rig-stats" aria-label="Rig Stats"></section>
    <section id="terminalPanel" class="terminal-panel" aria-labelledby="tabTerminal" hidden>
      <button id="closeTerminal" class="terminal-close" aria-label="Close terminal">×</button>
      <pre id="terminalOutput" tabindex="0">[terminal ready]</pre>
      <input id="terminalInput" type="text" placeholder="> run optimizeMemory" autocomplete="off" aria-label="Terminal input" />
    </section>
  </main>

  <footer>
    <div class="footer-controls-wrapper">
      <div class="controls-dropdown controls-footer">
        <button id="controlsToggle" aria-haspopup="true" aria-expanded="false" aria-controls="controlsMenu" aria-label="Show game controls">☰ Controls</button>
        <nav id="controlsMenu" class="controls-menu controls-menu-up" aria-label="Game controls" hidden>
          <button id="themeToggle" aria-label="Toggle light/dark mode">Light Mode</button>
          <button id="exportBtn" aria-label="Export save">Export Save</button>
          <button id="importBtn" aria-label="Import save">Import Save</button>
          <input type="file" id="importFile" style="display:none;" aria-label="Import file" />
          <button id="resetBtn" aria-label="Reset game">Reset</button>
        </nav>
      </div>
    </div>
    <span class="footer-copyright">© 2025 Memory Ascension</span>
  </footer>

  <script type="module" src="./main.js"></script>

</body>
</html>
